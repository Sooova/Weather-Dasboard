<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
</head>

<body >
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class = 'side'> 
        <div class = 'searchBar'>
            <h2>Search for City:</h2>
            <form id='form'>
                <input type="text" id = "cityInput">
                <button id='button'>Search</button>
            </form>
            <ul id = 'previousSearch'>
            </ul>
        </div>
        <div>
            <div class = 'todayTemp'>
                <h2 id='city'></h2>
                <div id='weatherIcon'>

                </div>
                <div>
                    <h3 id='temp'></h3>
                    <h3 id = 'wind'></h3>
                    <h3 id = 'humidity'></h3>
                </div>
            </div>
            <h2 class = "fiveDayHeading">Five Day Forecast</h2>
            <div id = 'fiveDays'>
                
            </div>
    
        </div>
    </div>

</body>
